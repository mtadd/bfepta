<h5>Archives</h5>
<ul class="archives">
{% assign last = nil %}
{% for post in site.posts %}
{%    assign cur = post.date | date:'%m' %}
{%    if cur != last %}
<li class="archive-item">
        <a class="archive-link" href="{{ post.date | date:'/%Y/%m' | relative_url }}">
          {{ post.date | date:'%B %Y' }}</a>
</li>
{%      assign last = post.date | date:'%m' %}
{%    endif %}
{% endfor %}
</ul>
